name: Matrix Build Demo

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        node-version: [14, 16, 18]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: matrix-73b50eb
        run: echo "Running matrix build for Node ${{ matrix.node-version }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Artifact from Node version ${{ matrix['node-version'] }}" > output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-73b50eb-v${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
